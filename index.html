<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="section-full flex-row bg-blue">

        <div class="flex-row container-standard a-center">

            <div class="flex-row container-item">
                <img class="flex-item item-small" src="./img/logo.png" alt="img">
            </div> 

            <div class="flex-row container-item-s">

              <i class="flex-item"> &#8801; </i>

            </div>

        </div>

</header>

<main>

    <section class="flex-row section-full bg-white">

        <div class="flex-column container-standard">
            <div class="flex-column card-main bg-skyblue">
                <div class="flex-item block-big j-start">
                    <h1 class="flex-item blue">Get a demo application</h1>
                </div>

                <div class="flex-item block-middle j-start">
                    <span class="flex-item text grey"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis sapiente quasi exercitationem quo rerum cumque possimus, debitis aut consequuntur expedita sed dolorem delectus numquam modi fugiat magnam veritatis ratione atque.</span>
                </div>
                <div class="flex-item block-small j-center">
                    <button class="flex-item button button-store"> <span>I</span> App Store</button>
                </div>
                 <div class="flex-item block-big j-center">
                    <img class="flex-item item-big" src="./img/phone.png" alt="img">
                </div>
            </div>
        </div>







    </section>









</main>

</body>
</html>
